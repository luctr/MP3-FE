
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" [routerLink]="['/song/list']">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <p>
          <img [src]="songForm.get('avatar')?.value"/>
        </p>


        <form class="row g-3 needs-validation" [formGroup]="songForm" novalidate>
          <div class="col-md-6">
            <label class="form-label">Name Song</label>
            <input type="text" class="form-control" formControlName="name">
            <!--                    <div class="valid-feedback">-->
            <!--                      Looks good!-->
            <!--                    </div>-->
          </div>
          <div class="col-md-6">
            <label class="form-label">description</label>
            <input type="text" class="form-control" formControlName="description">
          </div>
          <div class="col-md-6">
            <label class="form-label"> author</label>
            <input type="text" class="form-control" formControlName="author">
          </div>
          <div class="col-md-3">
          <label class="form-label">SongCategory</label>
          <select class="form-select" ngModel formControlName="songCategory">
            <option *ngFor="let songCate of songCategories" value="{{songCate.id}}"
                    [selected]="songCategoryId == songCate.id">{{songCate.name}}</option>
          </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">singer</label>
            <select class="form-select" ngModel formControlName="singer">
              <option *ngFor="let singer of singers" value="{{singer.id}}"
                      [selected]="singerId == singer.id">{{singer.name}} </option>
            </select>
          </div>
          <!--    </div>-->
          <button type="button" class="btn btn-secondary" data-dismiss="modal" [routerLink]="['/song/list']">Close
          </button>
          <button type="submit" class="btn btn-primary"  data-dismiss="modal" (click)="deleteSong()" >Delete</button>

        </form>


      </div>
    </div>
  </div>
</div>
