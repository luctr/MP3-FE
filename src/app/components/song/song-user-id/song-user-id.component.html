<app-header></app-header>

<section class="latest-albums-area section-padding-100">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-heading style-2">
          <h2>Danh sách bài hát mới nhất</h2>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-lg-9">
        <div class="ablums-text text-center mb-70">

          <div>
            <div class="new-hits-area mb-100">
              <div class="section-heading text-left mb-50 wow fadeInUp col-6" data-wow-delay="50ms">
                <h2>List Song</h2>
              </div>
              <div *ngFor="let song of songs"
                   class="single-new-item d-flex align-items-center justify-content-between wow fadeInUp"
                   data-wow-delay="100ms">
                <div type="button" class="first-part d-flex align-items-center">
                  <div class="thumbnail">
                    <img src="{{song.avatar}}">
                  </div>
                  <div class="content-">
                    <h6>{{song.name}}</h6>
                    <p>{{song.singer?.name}}</p>
                  </div>
                </div>
                <audio preload="auto" controls>
                  <source src="{{song.mp3}}">
                </audio>
                <span class="material-icons" data-toggle="modal" data-target="#exampleModalCenter" [routerLink]="['/song/edit',song.id]">edit</span>
                <span class="material-icons" data-toggle="modal" data-target="#exampleModalCenter" [routerLink]="['/song/delete',song.id]">delete</span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="row">
    </div>
  </div>
</section>
