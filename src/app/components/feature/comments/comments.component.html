<h2 class="text-center">
Bình luận </h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="name" (change)="change()">
  <ul>
    <li (click)="toggleTodo(i)"
        [class.complete]="todo.complete"
        *ngFor="let todo of todos; index as i">
      {{todo.user?.username}}
      {{todo.name}}
    </li>
  </ul>
</div>
