<h2 class="text-center">
Comment</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="name" (change)="change()">
  <ul>
    <li (click)="toggleTodo(i)"
        [class.complete]="comment.complete"
        *ngFor="let comment of comments; index as i">
      {{comment.name}}
    </li>
  </ul>
</div>
