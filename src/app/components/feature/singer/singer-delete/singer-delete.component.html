<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
    <h1>Thêm ca sĩ</h1>
    <a [routerLink]="['/singer/list']">Danh sách kinh nghiêm</a>
    <form [formGroup]="singForm" (ngSubmit)="delete()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Họ và tên</label>
          <input type="text" class="form-control" formControlName="name" id="name" placeholder="Họ và tên">
          <div class="col-md-12 alert alert-danger" role="alert"
               *ngIf="singForm.get('name')?.errors?.required && singForm.get('name')?.touched">
            Tên không được để trống
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="inputPassword4">Giới tính</label>
          <select formControlName="sex" id="inputPassword4" placeholder="Giới tính">
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
          </select>
          <div class="col-md-12 alert alert-danger" role="alert"
               *ngIf="singForm.get('sex')?.errors?.required && singForm.get('sex')?.touched">
            Giới tính không được để trống

          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="dateOfBirth">Ngày sinh</label>
        <input type="date" class="form-control" formControlName="dateOfBirth" id="dateOfBirth" placeholder="Ngày tháng năm">
        <div class="col-md-12 alert alert-danger" role="alert"
             *ngIf="singForm.get('dateOfBirth')?.errors?.required && singForm.get('dateOfBirth')?.touched">
          Ngày tháng năm sinh không được để trống
        </div>
      </div>

      <div class="form-group">
        <label for="story">Tiểu sử</label>
        <input type="text" class="form-control" formControlName="story" id="story" placeholder="tiểu sủ">
        <div class="col-md-12 alert alert-danger" role="alert"
             *ngIf="singForm.get('story')?.errors?.required && singForm.get('story')?.touched">
          Tiểu sử không được để trống
        </div>
      </div>

      <div class="form-group">
        <label for="musicBand">Ban nhạc</label>
        <input type="text" class="form-control" formControlName="musicBand" id="musicBand" placeholder="Ban nhạc">

      </div>

      <div class="form-group">
        <label for="MoreInformation">Mô tả thêm</label>
        <input type="text" class="form-control" formControlName="MoreInformation" id="MoreInformation" placeholder="Mô tả thêm">
        <div class="col-md-12 alert alert-danger" role="alert"
             *ngIf="singForm.get('MoreInformation')?.errors?.required && singForm.get('MoreInformation')?.touched">
          Mô tả không được để trống
        </div>
      </div>


      <button type="submit" class="btn btn-primary">Xóa</button>
    </form>

  </div>
  <div class="col-4"></div>

</div>
