<app-header></app-header>
<div class="row" >
  <div class="col-4">
  </div>
  <div class="col-4">
    <h1>Thông tin cá nhân</h1>
    <a [routerLink]="['/singer/list']">Danh sách ca sĩ</a>
    <form [formGroup]="userForm"  (ngSubmit)="updateUser()">
      <!-- 2 column grid layout with text inputs for the first and last names -->
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="name">Họ và tên</label>
            <input type="text" id="name" formControlName="username" class="form-control" />
            <div class="col-md-12 alert alert-danger" role="alert"
                 *ngIf="userForm.get('username')?.errors?.required && userForm.get('username')?.touched">
              Tên không được để trống
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="phone">Số điện thoại</label>
            <input type="text" id="phone" formControlName="phoneNumber" class="form-control" />
            <div class="col-md-12 alert alert-danger" role="alert"
                 *ngIf="userForm.get('phoneNumber')?.errors?.required && userForm.get('phoneNumber')?.touched">
              Số điện thoại không được để trống
            </div>
            <div class="col-md-12 alert alert-danger" role="alert"
                 *ngIf="userForm.get('phone')?.errors?.pattern">
              Số điện thoại phải bắt đầu với +84 và 9 chữ số tiếp theo (VD: +84123456789)
            </div>
          </div>
        </div>

      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="password">Mật khẩu</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div class="col-md-12 alert alert-danger" role="alert"
             *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
          <div *ngIf="userForm.get('password')?.errors?.required">
            Mật khẩu không được để trống
          </div>
          <div *ngIf="userForm.get('password')?.errors?.minlength">
            Mật khẩu phải ít nhất 6 ký tự
          </div>
        </div>
      </div>
      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">Cập nhật</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>or sign up with:</p>
      </div>
    </form>

  </div>
  <div class="col-4">

  </div>
</div>
