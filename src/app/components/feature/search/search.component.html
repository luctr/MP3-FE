<app-header></app-header>
<div class="row">
  <div class="col-3"></div>

  <div class="col-6" *ngIf="check1==true">
    <h1>Thông tin kinh nghiệm</h1>
    <div>
      <a routerLink="/exp/create">Tạo mới</a>
    </div>
    <table class="table ">
      <thead>
      <tr>
        <th scope="col">TT</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">mp3</th>
        <th scope="col">Avatar</th>
        <th scope="col">Author</th>
        <th scope="col">SongCategory</th>
        <th scope="col">Singer</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let songList of songs, index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{songList.name}}</td>
        <td>{{songList.description}}</td>
        <td>{{songList.mp3}}</td>
        <td>{{songList.avatar}}</td>
        <td>{{songList.author}}</td>
        <td>{{songList.songCategory}}</td>
        <td>{{songList.singer}}</td>
        <td><a [routerLink]="['/exp/edit/',songList.id]">Sửa</a></td>
        <td><a [routerLink]="['/exp/delete/',songList.id]">Xóa</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-3">
  </div>
</div>
<router-outlet></router-outlet>
