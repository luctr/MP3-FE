<div >
  <div class="new-hits-area mb-100">
    <div class="section-heading text-left mb-50 wow fadeInUp col-6" data-wow-delay="50ms">
      <h2>List Song</h2>
    </div>
    <div *ngFor="let song of songList"
         class="single-new-item d-flex align-items-center justify-content-between wow fadeInUp"
         data-wow-delay="100ms">
      <div type="button" class="first-part d-flex align-items-center">
        <div class="thumbnail">
          <img src="{{song.avatar}}">
        </div>
        <div class="content-">
          <h6>{{song.name}}</h6>
          <p>{{song.singer?.name}}</p>
        </div>
      </div>
      <audio preload="auto" controls>
        <source src="{{song.mp3}}">
      </audio>
    </div>
  </div>
</div>
