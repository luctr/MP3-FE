<div class="login-form">
  <div class="materialContainer">

    <div class="box">

      <div class="title">LOGIN</div>

      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="input">
          <label for="name">Username</label>
          <input type="text" formControlName="username" id="name">
          <span class="spin"></span>
        </div>

        <div class="input">
          <label for="pass">Password</label>
          <input type="password" formControlName="password" id="pass">
          <span class="spin"></span>
        </div>
        <mat-error *ngIf="this.message !== 'Valid'" style="color: red">{{this.message}}</mat-error>

        <div class="button login">
          <button><span style="color: red">GO</span> <i class="fa fa-check"></i></button>
        </div>
      </form>
    </div>

    <div class="overbox">
      <div class="material-button alt-2"><span class="shape"></span></div>

      <div class="title">REGISTER</div>
      <form (ngSubmit)="signUp()" [formGroup]="signUpForm">
        <div class="input">
          <label for="regname">Username</label>
          <input type="text" formControlName="username"  id="regname" required>
          <br>
          <div class="col-md-12 alert alert-danger" role="alert"
               *ngIf="signUpForm.get('username')?.errors?.required && signUpForm.get('username')?.touched">
            Tên không được để trống
          </div>
<!--          <span class="spin"></span>-->
        </div>

        <div class="input">
          <label for="regpass">Password</label>
          <input type="password" formControlName="password" id="regpass">
          <span class="spin"> </span>
          <div class="col-md-12 alert alert-danger" role="alert"
               *ngIf="signUpForm.get('password')?.errors?.required && signUpForm.get('password')?.touched">
            Password không được để trống
          </div>
        </div>


<!--        <div class="input">-->
<!--          <label for="reregpass">Repeat Password</label>-->
<!--          <input type="password" name="reregpass" id="reregpass">-->
<!--          <span class="spin"></span>-->
<!--        </div>-->
        <div class="input">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" formControlName="phoneNumber" id="phoneNumber">
          <p style="color: #e3e3e3">Định dạng :+84 và 9 chữ số tiếp theo (VD: +84123456789)</p>
<!--          <div class="col-md-12 alert alert-danger" role="alert"-->
<!--               *ngIf="signUpForm.get('phoneNumber')?.errors?.pattern">-->
<!--            Số điện thoại phải bắt đầu với +84 và 9 chữ số tiếp theo (VD: +84123456789)-->
<!--          </div>-->
        </div>
        <div class="button">
        <button><span>NEXT</span></button>
      </div>
      </form>



    </div>
  </div>
</div>
